# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Supremes
subtitle: ''
description: ''
keywords:
author: Supremes
language: zh-CN
timezone: ''

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://supremes.github.io

# 这里的 :abbrlink 就是插件生成的唯一 ID
permalink: posts/:abbrlink.html
# permalink: :category/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# hexo-abbrlink 配置
abbrlink:
  alg: crc32      # 算法：crc16 (短) 或 crc32 (稍长，冲突概率更低) -> 推荐 crc32
  rep: hex        # 进制：dec (十进制，如 12345) 或 hex (十六进制，如 1a2b3c) -> 推荐 hex
  drafts: false   # 是否处理草稿
  # generate: seconds # 生成算法基于时间（可选）
  # generate: title   # 生成算法基于标题（默认）

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -updated

# Category & Tag
default_category: blog
category_map:
  数据库: database
  消息队列: message-queue
  网络安全: security
  移动开发: mobile
  工具效率: tools
  日记: diary
  算法: algorithm
  备忘录: my_notes
  关于我: about_me

  主页: home
  时间线: archive 
  分类: category
  标签: tag
  关于: about
  
# tag_map:
#   前端: frontend
#   后端: backend
#   数据库: database
#   算法: algorithm
#   工具: tools

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: butterfly

# Search
search:
  path: search.xml
  field: post
  content: true
  format: html
  limit: 100

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github-personal:Supremes/supremes.github.io.git
  branch: master
  name: Supremes
  email: 1017052447@qq.com

titlebased_link:
  enable: true

hide_posts:
  # 对应 Front-matter 中的变量名，这里设为 hidden
  filter: hidden
  # 指定在哪些生成器中“不隐藏”文章（即白名单）
  # 意思是：除了下面列表里的页面，其他地方（主要是首页）都隐藏
  public_generators: ['archive', 'category', 'tag']
  # 可选：是否在站点地图中隐藏（通常建议设为 false，方便 SEO）
  no_sitemap: false