  enable: true
  effect: true # 开启打字机特效
  loop: true # 循环打字
  sub:
    - 既然选择了远方，便只顾风雨兼程
    - Code is Poetry

# 社交图标 (在侧边栏显示 GitHub, Email 等)
social:
  GitHub: https://github.com/Supremes || fab fa-github
  Email: mailto:djk951221@163.com || fas fa-envelope


