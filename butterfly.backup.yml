# _config.butterfly.yml

# 顶部导航栏的大图 (index_img)
index_img: /imgs/covers.jpg

# 侧边栏个人信息
avatar:
  img: /imgs/avatar.jpg # 你的头像
  effect: false # 头像旋转效果，鼠标悬停时旋转

# 博客副标题（打字机效果）
